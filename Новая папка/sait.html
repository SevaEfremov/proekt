<!DOCTYPE html>
<html lang="ru">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script src="/script.js"></script>
   <link rel="stylesheet" href="style.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel ="shortcut icon" href ="/images/icon.png" type ="image/png">
   <title>Мониторинг финансовых расходов</title>
</head>
<body>
   <main>
      <header>
         <div class="container-fluid header-cont d-flex justify-content-center align-items-center">
            <div class="row d-flex">
               <div class="col-12 d-flex justify-content-center align-items-center">
                  <a href="sait.html" class=""><img src="/images/icons8-bank-100.png" class="header-icon"></a>
               </div>
            </div>
         </div>
      </header>

      <div class="container text-white d-flex  justify-content-center align-items-center">
         <div class="row">
            <div class="col-12">
               <h1>Мониторинг финансовых расходов</h1>
         <div id="expense-form">
            <div class="form-group">
               <label for="expense-name">Наименование:</label>
               <input type="text" id="expense-name" placeholder="Введите наименование">
            </div>
            <div class="form-group">
               <label for="expense-amount">Сумма:</label>
               <input type="number" id="expense-amount" placeholder="Введите сумму">
            </div>
            <button onclick="addExpense()">Добавить расход</button>
         </div>
         <table id="expense-list">
            <tr>
               <th>Наименование</th>
               <th>Сумма</th>
            </tr>
         </table>
         <div class="total-expense" id="total-expense">Общая сумма расходов: 0</div>
            </div>
         </div>
      </div>
   </main>
</body>
</html>
